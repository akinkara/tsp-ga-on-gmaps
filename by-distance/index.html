<html>
<head>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyAY7erLOAIqG1Sx8VoL2tk6HAOXPQPZzH8"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
<script src="script.js"></script>
<style>
    #directions-panel {
        margin-top: 10px;
        background-color: #FFEE77;
        padding: 10px;
        overflow: scroll;
        height: 550px;
      }
</style>
</head>
<body>
        <div class="container">
                <div class="row">
                  <div class="col">
                        <div id="map-canvas" style="width:660px; height:560px;"></div>
                        <div class="hr vpad"></div>
                        <div>
                          <table>
                              
                               <tr>
                                  <td colspan="2"><b>Yapılandırma</b></td>
                              </tr>
                              <tr>
                                  <!-- <td>Travel Mode: </td>
                                  <td>
                                      <select id="travel-type">
                                          
                                          <option value="DRIVING">Car</option>
                                           <option value="BICYCLING">Bicycle</option> 
                                           <option value="WALKING">Walking</option>
                                      </select>
                                  </td> -->
                              </tr> 
                                <tr>
                                  <!-- <td>Avoid Highways: </td>
                                  <td>
                                      <select id="avoid-highways">
                                          <option value="1">Enabled</option>
                                          <option value="0" selected="selected">Disabled</option>
                                      </select>
                                  </td> -->
                              </tr>
                              <tr>
                                  <td>Popülasyon Boyutu(Population Size): </td>
                                  <td>
                                      <select id="population-size">
                                          <option value="5">5</option>
                                          <option value="10">10</option>
                                          <option value="20">20</option>
                                          <option value="50" selected="selected">50</option>
                                          <option value="100">100</option>
                                          <option value="200">200</option>
                                      </select>
                                  </td>
                              </tr>
                              <tr>
                                  <td>Mutasyon Oranı(Mutation Rate): </td>
                                  <td>
                                      <select id="mutation-rate">
                                          <option value="0.00">0.00</option>
                                          <option value="0.05">0.01</option>
                                          <option value="0.05">0.05</option>
                                          <option value="0.1" selected="selected">0.1</option>
                                          <option value="0.2">0.2</option>
                                          <option value="0.4">0.4</option>
                                          <option value="0.7">0.7</option>
                                          <option value="1">1.0</option>
                                      </select>
                                  </td>
                              </tr>
                              <tr>
                                  <td>Çaprazlama Oranı(Crossover Rate): </td>
                                  <td>
                                      <select id="crossover-rate">
                                          <option value="0.0">0.0</option>
                                          <option value="0.1">0.1</option>
                                          <option value="0.2">0.2</option>
                                          <option value="0.3">0.3</option>
                                          <option value="0.4">0.4</option>
                                          <option value="0.5" selected="selected">0.5</option>
                                          <option value="0.6">0.6</option>
                                          <option value="0.7">0.7</option>
                                          <option value="0.8">0.8</option>
                                          <option value="0.9">0.9</option>
                                          <option value="1">1.0</option>
                                      </select>
                                  </td>
                              </tr>
                              <tr>
                                  <td>Seçkinlik(Elitism): </td>
                                  <td>
                                      <select id="elitism">
                                          <option value="1" selected="selected">Enabled</option>
                                          <option value="0">Disabled</option>
                                      </select>
                                  </td>
                              </tr>
                              <tr>
                                  <td>Maksimum Jenerasyon(Maximum Generations): </td>
                                  <td>
                                      <select id="generations">
                                          <option value="20">20</option>
                                          <option value="50" selected="selected">50</option>
                                          <option value="100">100</option>
                                      </select>
                                  </td>
                              </tr> 
                               
                              <tr>
                                  <td colspan="2"><b>Bilgiler</b></td>
                              </tr> 
                               <tr>
                                  <!-- <td>Destinations Count: </td>
                                  <td id="destinations-count">0</td> -->
                              </tr>
                              <!-- <tr class="ga-info" style="display:none;">
                                   <td>Nesiller(Generations): </td><td id="generations-passed">0</td>
                              </tr> -->
                              <tr class="ga-info" style="display:none;">
                                  <td>En İyi Mesafe: </td><td id="best-time">?</td>
                              </tr>
                              <tr id="ga-buttons">
                                  <td colspan="2"><button id="find-route">Rota oluştur</button> <button id="clear-map">Temizle</button></td>
                              </tr>
                          </table>
                        </div>
                  </div>
                  <div class="col">
                        <div id="directions-panel"></div>
                  </div>
                </div>
              </div>

        
              



</body>
</html>
